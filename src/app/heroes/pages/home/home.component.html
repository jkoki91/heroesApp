<router-outlet></router-outlet>

<mat-sidenav-container fullScreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>Men√∫</span>
            <span class="spacer"></span>

            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>

            <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon style="margin-right: 5px; margin-bottom: -5px;">label</mat-icon>
                <span>Listado de heroes</span>
            </a>

            <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon style="margin-right: 5px; margin-bottom: -5px;">add</mat-icon>
                <span>Agregar heroes</span>
            </a>

            <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar heroes</span>
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <span> {{ auth.usuario }} </span>
        <button mat-button (click)="logout()">
            Logout
        </button>
    </mat-toolbar>
    <div class="container">

        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
